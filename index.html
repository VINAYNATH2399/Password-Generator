<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <h1>Generator Password</h1>
    <div>
        <label for="passwordlength">Enter Password Length:</label>
        <input type="number" id="passwordlength" min="8" placeholder="Minimum 8 character">
        <button onclick="generatePassword()">Generator Password</button>
    </div>
    <div id="result"></div>
   </div>

  <script src="app.js"></script>

</body>
</html>
